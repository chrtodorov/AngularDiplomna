<div class="page-container">
  <div class="items-container">
      <h2 class="items-title">Available Items</h2>

      <table class="items-table" *ngIf="items.length > 0; else noItems">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items" class="item-row">
                  <td>{{ item.name }}</td>
                  <td>{{ item.description }}</td>
                  <td class="price">${{ item.price.toFixed(2) }}</td>
                  <td>
                      <button 
                          class="btn btn-primary order-btn" 
                          (click)="orderItem(item.id)"
                      >
                          Order
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>

      <ng-template #noItems>
          <div class="no-items-message">
              <p>No items found.</p>
          </div>
      </ng-template>
  </div>
</div>
