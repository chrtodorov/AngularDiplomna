<h2>Available Items</h2>

<table border="1" cellpadding="10" style="width: 100%;">
  <thead>
    <tr>
      <th>Item ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>${{ item.price }}</td>
      <td>
        <button (click)="orderItem(item.id)">Order</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noItems>
  <p>No items found.</p>
</ng-template>
