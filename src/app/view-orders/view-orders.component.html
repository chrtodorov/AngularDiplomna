<div class="page-container">
  <div class="orders-container">
      <h2 class="orders-title">Поръчки</h2>

      <div class="orders-content">
          <!-- Orders Table -->
          <table *ngIf="orders.length > 0; else noOrders" class="orders-table">
              <thead>
                  <tr>
                      <th>Дата на поръчката</th>
                      <th>Име на продука</th>
                      <th>Описание</th>
                      <th>Количество</th>
                      <th>Крайна цена</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let order of orders" 
                      [class.selected]="order.id === selectedOrderId"
                      (click)="selectOrder(order.id)"
                      class="order-row">
                      <td>{{ order.orderDate | date:'mediumDate' }}</td>
                      <td>{{ order.item.name }}</td>
                      <td>{{ order.item.description }}</td>
                      <td>{{ order.quantity }}</td>
                      <td class="price">{{ order.totalPrice.toFixed(2) }}лв.</td>
                  </tr>
              </tbody>
          </table>
      </div>

      <ng-template #noOrders>
          <div class="no-orders-message">
              <p>No orders found.</p>
          </div>
      </ng-template>
  </div>
</div>
